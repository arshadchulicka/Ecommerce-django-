{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ecom Platform</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-custom">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">Ecom</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>

                {% if request.session.username %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'session_dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'session_logout' %}">Logout</a></li>

                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'session_login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Register_user' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>

    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
