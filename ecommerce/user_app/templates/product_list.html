{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Products</h2>

<div class="row">
    {% for product in products %}
    <div class="col-md-3 mb-4">
        <div class="card h-100">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height:180px; object-fit:cover;">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">â‚¹{{ product.price }}</p>
                <a href="{% url 'product_detail' product.slug %}" class="btn btn-sm btn-primary">View</a>
                <form method="post" action="{% url 'add_to_cart' product.id %}" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="quantity" value="1">
                    <button class="btn btn-sm btn-success">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
    {% empty %}
        <p>No products found.</p>
    {% endfor %}
     <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">
    Add to Cart
    </a>
</div>
{% endblock %}
