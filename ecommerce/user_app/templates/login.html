{% extends 'base.html' %}
{% block content %}

<h2>Login</h2>

<form method="POST">
    {% csrf_token %}

    <label>Username</label>
    <input type="text" name="username" class="form-control">

    <label>Password</label>
    <input type="password" name="password" class="form-control">

    <button class="btn btn-success mt-3">Login</button>
</form>

{% endblock %}
